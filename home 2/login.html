<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login aman dan cepat ke akun Anda." />
  <title>Login ‚Äî Nexus Secure</title>
  <link rel="icon" href="image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22><text y=%2218%22 font-size=%2220%22 fill=%22%238b5cf6%22>üîê</text></svg>">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    /* ==============================
       VARIABEL & RESET
       ============================== */
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --primary-light: #a78bfa;
      --gray-100: #f8fafc;
      --gray-200: #e2e8f0;
      --gray-700: #334155;
      --gray-900: #0f172a;
      --white: #ffffff;
      --text-light: #0f172a;
      --text-dark: #f1f5f9;
      --bg-light: #f8fafc;
      --bg-dark: #0f172a;
      --card-light: #ffffff;
      --card-dark: #1e293b;
      --border-light: #e2e8f0;
      --border-dark: #334155;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      --glow: 0 0 20px rgba(139, 92, 246, 0.3);
      --radius: 20px;
      --transition: all 0.3s ease;
    }

    /* Dark mode berdasarkan sistem */
    @media (prefers-color-scheme: dark) {
      :root {
        --text: var(--text-dark);
        --bg: var(--bg-dark);
        --card-bg: var(--card-dark);
        --border: var(--border-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --text: var(--text-light);
        --bg: var(--bg-light);
        --card-bg: var(--card-light);
        --border: var(--border-light);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* ==============================
       LOGIN CARD
       ============================== */
    .login-card {
      width: 100%;
      max-width: 460px;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 50px 40px;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    /* ==============================
       BRAND
       ============================== */
    .brand-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 32px;
      box-shadow: var(--glow);
    }

    .brand h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text);
    }

    .brand p {
      color: var(--gray-700);
      font-size: 16px;
    }

    @media (prefers-color-scheme: dark) {
      .brand p {
        color: #94a3b8;
      }
    }

    /* ==============================
       FORM
       ============================== */
    .form-group {
      margin-bottom: 28px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text);
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px 16px 52px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: transparent;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--primary);
    }

    /* ==============================
       BUTTON
       ============================== */
    .btn {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: var(--glow);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }

    .btn:disabled {
      opacity: 0.8;
      cursor: not-allowed;
      transform: none;
    }

    /* ==============================
       MESSAGES
       ============================== */
    .message {
      padding: 14px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 15px;
      display: none;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid #10b981;
      color: #10b981;
      display: block;
    }

    /* ==============================
       FOOTER
       ============================== */
    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 24px;
      font-size: 15px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text);
    }

    .remember-me input {
      accent-color: var(--primary);
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 32px 0;
      color: var(--gray-700);
    }

    @media (prefers-color-scheme: dark) {
      .divider {
        color: #94a3b8;
      }
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      padding: 0 20px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    .social-btn {
      width: 52px;
      height: 52px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .social-btn:hover {
      border-color: var(--primary);
      transform: translateY(-3px);
    }

    .signup-link {
      text-align: center;
      font-size: 16px;
      color: var(--text);
    }

    .signup-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* ==============================
       RESPONSIVE
       ============================== */
    @media (max-width: 480px) {
      .login-card {
        padding: 40px 24px;
      }

      .brand h1 {
        font-size: 28px;
      }

      .form-footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="content">
      <div class="brand">
        <div class="brand-icon">N</div>
        <h1>Nexus Secure</h1>
        <p>Masuk ke akun Anda dengan aman.</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="nama@contoh.com"
              autocomplete="email"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Kata Sandi</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              autocomplete="current-password"
              required
            />
          </div>
        </div>

        <div class="message success" id="successMessage" style="display:none;">
          Login berhasil! Mengalihkan...
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          Masuk
        </button>

        <div class="form-footer">
          <label class="remember-me">
            <input type="checkbox" name="remember" />
            Ingat saya
          </label>
          <a href="#" class="forgot-password">Lupa kata sandi?</a>
        </div>
      </form>

      <div class="divider">
        <span>atau</span>
      </div>

      <div class="social-login">
        <button class="social-btn" aria-label="Google">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </button>
        <button class="social-btn" aria-label="GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </button>
      </div>

      <div class="signup-link">
        Belum punya akun? <a href="register.html">Daftar sekarang</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      const successMsg = document.getElementById('successMessage');

      // Validasi sederhana
      if (!email || !password) {
        alert('Harap isi semua kolom.');
        return;
      }

      // Simulasi loading
      btn.disabled = true;
      btn.textContent = 'Memproses...';

      // Simulasi API call
      await new Promise(resolve => setTimeout(resolve, 1200));

      // Tampilkan sukses
      successMsg.style.display = 'block';
      
      // Reset tombol
      setTimeout(() => {
        btn.disabled = false;
        btn.textContent = 'Masuk';
      }, 1500);
    });
  </script>
</body>
</html>
