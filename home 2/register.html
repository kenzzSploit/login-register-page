<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Buat akun baru di Nexus Secure." />
  <title>Daftar ‚Äî Nexus Secure</title>
  <link rel="icon" href="image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22><text y=%2218%22 font-size=%2220%22 fill=%22%238b5cf6%22>üîê</text></svg>">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --primary-light: #a78bfa;
      --gray-100: #f8fafc;
      --gray-200: #e2e8f0;
      --gray-700: #334155;
      --gray-900: #0f172a;
      --white: #ffffff;
      --text-light: #0f172a;
      --text-dark: #f1f5f9;
      --bg-light: #f8fafc;
      --bg-dark: #0f172a;
      --card-light: #ffffff;
      --card-dark: #1e293b;
      --border-light: #e2e8f0;
      --border-dark: #334155;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      --glow: 0 0 20px rgba(139, 92, 246, 0.3);
      --radius: 20px;
      --transition: all 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text: var(--text-dark);
        --bg: var(--bg-dark);
        --card-bg: var(--card-dark);
        --border: var(--border-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --text: var(--text-light);
        --bg: var(--bg-light);
        --card-bg: var(--card-light);
        --border: var(--border-light);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-card {
      width: 100%;
      max-width: 460px;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 50px 40px;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .register-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .brand-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 32px;
      box-shadow: var(--glow);
    }

    .brand h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text);
    }

    .brand p {
      color: var(--gray-700);
      font-size: 16px;
    }

    @media (prefers-color-scheme: dark) {
      .brand p {
        color: #94a3b8;
      }
    }

    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text);
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px 16px 52px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: transparent;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--primary);
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: var(--glow);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }

    .btn:disabled {
      opacity: 0.8;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 14px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 15px;
      display: none;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid #ef4444;
      color: #ef4444;
      display: block;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid #10b981;
      color: #10b981;
      display: block;
    }

    .terms {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin: 20px 0;
      font-size: 14px;
      color: var(--text);
    }

    .terms input {
      accent-color: var(--primary);
      margin-top: 4px;
    }

    .terms a {
      color: var(--primary);
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    .login-link {
      text-align: center;
      margin-top: 28px;
      font-size: 16px;
      color: var(--text);
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-card {
        padding: 40px 24px;
      }

      .brand h1 {
        font-size: 28px;
      }

      .terms {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="register-card">
    <div class="content">
      <div class="brand">
        <div class="brand-icon">N</div>
        <h1>Buat Akun Baru</h1>
        <p>Daftar untuk mengakses semua fitur Nexus Secure.</p>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label class="form-label" for="fullname">Nama Lengkap</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <input
              type="text"
              id="fullname"
              name="fullname"
              class="form-input"
              placeholder="Nama lengkap Anda"
              autocomplete="name"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="nama@contoh.com"
              autocomplete="email"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Kata Sandi</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Minimal 8 karakter"
              autocomplete="new-password"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Konfirmasi Kata Sandi</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-input"
              placeholder="Ulangi kata sandi"
              autocomplete="new-password"
              required
            />
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">
            Saya menyetujui <a href="#" target="_blank">Syarat & Ketentuan</a> serta <a href="#" target="_blank">Kebijakan Privasi</a> Nexus Secure.
          </label>
        </div>

        <div class="message error" id="errorMessage" style="display:none;"></div>
        <div class="message success" id="successMessage" style="display:none;"></div>

        <button type="submit" class="btn btn-primary" id="registerBtn">
          Buat Akun
        </button>
      </form>

      <div class="login-link">
        Sudah punya akun? <a href="login.html">Masuk di sini</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      const registerBtn = document.getElementById('registerBtn');
      const errorMsg = document.getElementById('errorMessage');
      const successMsg = document.getElementById('successMessage');

      // Sembunyikan pesan sebelumnya
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      // Validasi
      if (!fullname) {
        errorMsg.textContent = 'Nama lengkap wajib diisi.';
        errorMsg.style.display = 'block';
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMsg.textContent = 'Format email tidak valid.';
        errorMsg.style.display = 'block';
        return;
      }

      if (password.length < 8) {
        errorMsg.textContent = 'Kata sandi minimal 8 karakter.';
        errorMsg.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.textContent = 'Kata sandi tidak cocok.';
        errorMsg.style.display = 'block';
        return;
      }

      if (!terms) {
        errorMsg.textContent = 'Anda harus menyetujui syarat & ketentuan.';
        errorMsg.style.display = 'block';
        return;
      }

      // Simulasi proses pendaftaran
      registerBtn.disabled = true;
      registerBtn.textContent = 'Membuat akun...';

      await new Promise(resolve => setTimeout(resolve, 1500));

      // Sukses!
      successMsg.textContent = '‚úÖ Akun berhasil dibuat! Mengalihkan ke login...';
      successMsg.style.display = 'block';

      // Opsional: redirect ke login setelah 2 detik
      setTimeout(() => {
        // window.location.href = 'login.html';
        registerBtn.disabled = false;
        registerBtn.textContent = 'Buat Akun';
      }, 2000);
    });
  </script>
</body>
</html>
